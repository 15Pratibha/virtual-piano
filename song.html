      <div class="controls">

<script src="jquery.js"></script>
  <script>
  function toggleSong(){
    $('.play-icon').on('click',function(){
      var a1=document.querySelector('audio');
       if(a1.paused==true)
         {
           $('.play-icon').removeClass('fa-play');
           $('.play-icon').addClass('fa-pause');
           a1.play();
       }
   else
     { $('.play-icon').removeClass('fa-pause').addClass('fa-play');
        a1.pause();
      }
    });
  }

  $('body').on('keypress',function(event){
    if(event.keyCode==32)
    {
      toggleSong();
    }

    });
   function CurrentTimeUpdate(){
      var s1=document.querySelector('audio');
      var currenttime=Math.floor(s1.currentTime);
          currentTime=convertTime(currentTime);
      var duration=Math.floor(s1.duration);
      duration=convertTime(duration);
      $('.time-elapsed').text(currenttime);
       $('.song-duration').text(duration);
      }

    window.onload=function(){
      setInterval(function(){
        CurrentTimeUpdate();},1000
      );
    }
    function convertTime(time)
    {
          var hour=~~(time%3600);
          var min=~~(time%3600)*60;
        var sec=~~(time%60);
        var r=hour+":"+min+":"+sec;
        return r;
    }


 </script>
